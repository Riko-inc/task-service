spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:mydatabase}
spring.datasource.username=${DB_USER:myuser}
spring.datasource.password=${DB_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.default_schema=${DEFAULT_SCHEMA:task_service}

spring.liquibase.change-log=classpath:migrations/MasterChangeLog.xml
spring.liquibase.default-schema=${DEFAULT_SCHEMA:task_service}
spring.liquibase.enabled=true

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# Change to update later
spring.jpa.hibernate.ddl-auto=create
server.port=${SERVICE_PORT:8082}


spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

server.error.include-stacktrace=never

logging.level.org.hibernate.SQL=DEBUG
logging.config=classpath:logback.xml
#logging.level.web=DEBUG


# for spring boot actuator
management.endpoints.web.exposure.include=*

springdoc.swagger-ui.config-url=${SWAGGER_PREFIX:}/v3/api-docs/swagger-config
springdoc.swagger-ui.url=${SWAGGER_PREFIX:}/v3/api-docs