spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.profiles.active=test

spring.liquibase.change-log=classpath:migrations/MasterChangeLog.xml
spring.liquibase.default-schema=${DEFAULT_SCHEMA:task_service}
spring.liquibase.enabled=true

spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.default_schema=task_service
spring.jpa.show-sql=true
# Change to update later
spring.jpa.hibernate.ddl-auto=create
# Change to update later
server.port=8082

spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.cache.redis.key-prefix=task_service::

server.error.include-stacktrace=never

logging.level.org.hibernate.SQL=DEBUG

spring.kafka.bootstrap-servers=${spring.kafka.bootstrap-servers}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=test-group

spring.kafka.admin.fail-fast=true