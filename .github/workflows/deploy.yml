name: Deploy Task Service

on:
  push:
    branches: [ main, develop ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t riko-inc/task-service:latest .

      - name: Save Docker image to archive
        run: |
          docker save riko-inc/task-service:latest -o $GITHUB_WORKSPACE/image.tar

      - name: Check saved image
        run: ls -lah $GITHUB_WORKSPACE/image.tar

      - name: Fix file permissions
        run: chmod 644 $GITHUB_WORKSPACE/image.tar

      - name: Проверка наличия файла image.tar
        run: ls -lah $GITHUB_WORKSPAimage.tar

      - name: Transfer image to server via SCP
        uses: appleboy/scp-action@master
        with:
          host: 82.202.138.236
          username: 'user1'
          key: "ssh-rsa  riko@riko-Nitro-AN515-55"
          port: '12355'
          source: "$GITHUB_WORKSPACE/image.tar"
          target: "/tmp/"
          debug: true

      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 82.202.138.236
          username: 'user1'
          port: '12355'
          key: "ssh-rsa  riko@riko-Nitro-AN515-55"
          script: |
            ctr images import /tmp/image.tar
            helm upgrade --install task-service /home/user1/task-service --set image.tag=latest
          debug: true
